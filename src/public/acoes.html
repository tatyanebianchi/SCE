<body ondragstart="false" class="">
	<div class="container-fluid">
		<header class="row">
			<div class="sce-hide" id="notificacao"></div>

			<nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">

          <a class="navbar-brand" href="/">
            <img src="img/sce_logo.png" alt="SCE - Sistema de Controle de Estágio"/>
          </a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
          <ul class="nav navbar-nav text-right">
            <li><a href="javascript:window.history.back()">Voltar a página anterior</a></li>
            <li><a href="ajuda.html#visualizar-editar" title="Precisa de ajuda? Clique-me">Ajuda</a></li>
          </ul>
        </div>
			</nav>
		</header>

    
		<section class="col-md-12">
			<article class="row"><br>
        <p class="sce-hide sce-alert sce-alert-danger" data-toggle="tooltip" data-container="body" data-placement="top" title="Clique para fechar o alerta" id="error_box">
			  </p>
        
        <div class="sce-hide margin-bottom" id="cabecalho-visualiza">
          <p class="sce-alert sce-alert-info col-md-12" data-toggle="tooltip" data-container="body" data-placement="top" title="Clique para fechar o alerta">
            <span class="libre-stack">
               <i class="libre libre-stack-1x libre-circle"></i>
               <i class="libre libre-stack-1x libre-info text-inverse"></i>
            </span>
            Olá, seja bem vindo(a) a página de visualização de entidades do sistema.
          </p>
        </div>
        
        <form class="form-horizontal margin-top sce-hide" method="post" name="formEstagiario" id="form-estagiario">
          <div class="form-group">
            <label for="estagiario[nome]" class="col-sm-1 control-label">Nome: </label>
            <div class="col-sm-11">
              <input type="text" class="form-control" name="estagiario[nome]" placeholder="Exemplo: Rafael Campos Nunes"  readonly>
            </div>
          </div>

          <div class="form-group">
            <label for="estagiario[matricula]" class="col-sm-1 control-label">Matrícula: </label>
            <div class="col-sm-11">
              <input type="text" class="form-control" name="estagiario[matricula]" placeholder="Exemplo: 20122280033"  readonly>
            </div>
          </div>

          <div class="form-group">
            <label for="estagiario[turma_id_turma]" class="col-sm-1 control-label">Turma: </label>
            <div class="col-sm-11">
							<select class="form-control" name="estagiario[turma_id_turma]" id="select-turma" disabled>
                <option value="none" selected>Selecione uma turma</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="empresas" class="col-sm-1 control-label">Empresa: </label>
            <div class="col-sm-5">
              <select class="form-control" name="estagiario[empresa]" id="select-empresa" disabled>
                <option value="none" selected="">Selecione a empresa de estágio</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="estagiario[orientador_siap]" class="col-sm-1 control-label">Orientador: </label>
            <div class="col-sm-4 col-sm-offset-1">
              <select class="form-control" name="estagiario[orientador_siap]" id="select-orientador" disabled>
                <option value="none" selected>Selecione um orientador</option>
              </select>
            </div>
          </div>

          <p class="title-2">
            Período de estágio
          </p>
          <div class="form-group">
            <label class="col-sm-1 control-label">Início: </label>
						<div class="col-sm-5">
              <input type="text" name="estagiario[periodo_inicio]" class="form-control" placeholder="DD-MM-AAAA" data-toggle="tooltip" data-placement="right" data-container="body"
							title="Coloque a data conforme descrita pelo campo de texto, no formato: DIA-MÊS-ANO. Exemplo: 21-08-2014" id="data_inicio" maxlength="10"  readonly>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-1 control-label">Fim: </label>
            <div class="col-sm-5">
              <input type="text" name="estagiario[periodo_fim]" class="form-control" placeholder="DD-MM-AAAA" data-toggle="tooltip" data-placement="right" data-container="body"
							title="Coloque a data conforme descrita pelo campo de texto, no formato: DIA-MÊS-ANO. Exemplo: 21-08-2015" id="data_fim" maxlength="10"  readonly>
            </div>
          </div>

					<textarea class="form-control" name="estagiario[observacao]" placeholder="Se houver alguma observação ao estagiário, escreva-a aqui." readonly></textarea>
          
          <div class="float-right margin-bottom">
            <br>
            <button type="button" class="btn sce-btn-danger" id="botao-limpa-campos" onclick="removerEntidade('estagiario')">Deletar estagiário <i class="libre libre-trash"></i></button>
          </div>
        </form>
        
        <form class="sce-hide margin-top" method="post" name="formOrientador" action="/atualiza_orientador" id="form-orientador">
          <h4 class="title-3">Informações do orientador</h4>
          <div class="form-group">
            <label for="orientador[nome]">Nome</label>
            <input type="text" name="orientador[nome]" class="form-control" placeholder="Nome completo do orientador. Exemplo: Landry Silva"  readonly>
          </div>

          <div class="form-group">
            <label for="orientador[siap]">SIAP</label>
            <input type="number" name="orientador[siap]" class="form-control" placeholder="o SIAP do orientador."  readonly>
          </div>
          
          <div class="float-right margin-bottom">
            <br>
            <button type="button" class="btn sce-btn-danger" id="botao-limpa-campos" onclick="removerEntidade('orientador')" >Deletar orientador <i class="libre libre-trash"></i></button>
          </div>
        </form>
        
        <form class="sce-hide margin-top" method="post" name="formTurma" id="form-turma">
          <h4 class="title-3">Informações da turma</h4>
          <div class="form-group">
            <label for="turma[id_turma]">Código da turma</label>
            <input type="text" name="turma[id_turma]" class="form-control" placeholder="Código da turma. Exemplo: T228-4MA."  readonly>
          </div>

          <div class="form-group">
            <label for="turma[curso]">Curso</label>
            <input type="text" name="turma[curso]" class="form-control" placeholder="Nome do curso. Exemplo: Manutenção e Suporte à Informática."  readonly>
          </div>

          <div class="form-group">
            <label for="turma[turno]">Turno de estudo </label>
            <select class="form-control" name="turma[turno]" disabled>
                <option value="none">Turno de estudo da turma</option>
                <option value="Matutino">Matutino</option>
                <option value="Vespertino">Vespertino</option>
                <option value="Noturno">Noturno</option>
            </select>
          </div>
          
          <div class="float-right margin-bottom">
            <br>
            <button type="button" class="btn sce-btn-danger" id="botao-limpa-campos" onclick="removerEntidade('turma')">Deletar turma <i class="libre libre-trash"></i></button>
          </div>
        </form>
        
        <form class="sce-hide margin-top" method="post" name="formEmpresa" id="form-empresa">
          <h4 class="title-3">Informações básicas</h4>
          
          <div class="form-group">
            <label for="empresa[nome]">Nome</label>
            <input type="text" name="empresa[nome]" class="form-control" placeholder="Nome da empresa não informado"  readonly>
          </div>

          <div class="form-group">
            <label for="empresa[razao_social]">Razão social</label>
            <input type="text" name="empresa[razao_social]" class="form-control" placeholder="Razão social não informada"  readonly>
          </div>

          <div class="form-group">
            <label for="empresa[cnpj]">CNPJ</label>
            <input type="text" name="empresa[cnpj]" class="form-control" placeholder="CNPJ não informado"  readonly>
          </div>

          <h4 class="title-3">Endereço</h4>
          <div class="form-group">
            <label for="empresa[rua]">Rua</label>
            <input type="text" name="empresa[rua]" class="form-control" placeholder="Rua não informada"  readonly>
          </div>

          <div class="form-group">
            <label for="empresa[numero]">Número</label>
            <input type="number" name="empresa[numero]" class="form-control" placeholder="Número não informado não informado"  readonly>
          </div>

          <div class="form-group">
            <label for="empresa[cep]">CEP</label>
            <input type="number" name="empresa[cep]" class="form-control" placeholder="CEP não informado"  readonly>
          </div>

          <div class="form-group">
            <label for="empresa[bairro]">Bairro</label>
            <input type="text" name="empresa[bairro]" class="form-control" placeholder="Bairro não informado"  readonly>
          </div>

          <h4 class="title-3">Contato</h4>
          <div class="form-group">
            <label for="empresa[email]">Email</label>
            <input type="text" name="empresa[email]" class="form-control" placeholder="Email não informado" readonly>
          </div>

          <div class="form-group">
            <label for="empresa[telefone]">Telefone</label>
            <input type="text" name="empresa[telefone]" class="form-control" placeholder="Telefone não informado" readonly>
          </div>

          <div class="form-group">
            <label for="empresa[telefone2]">Telefone secundário</label>
            <input type="text" name="empresa[telefone_2]" class="form-control" placeholder="Telefone secundário não informado" readonly>
          </div>
          
          <div class="float-right margin-bottom">
            <br>
            <button type="button" class="btn sce-btn-danger" id="botao-limpa-campos" onclick="removerEntidade('empresa')">Deletar empresa <i class="libre libre-trash"></i></button>
          </div>
        </form>
			</article>
		</section>
	</div>

	<script src="js/jquery-2.1.4.min.js"></script>

</body>
