<!DOCTYPE HTML>
<html>
<head>
	<title>SCE - Login</title>

	<meta charset="utf-8">

	<!-- mobile stuff -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">

	<!-- Libre icons -->
	<link	 rel="stylesheet" type="text/css" href="css/libre-icons/libreicons.css">

	<!-- SCE CSS -->
	<link rel="stylesheet" type="text/css" href="css/sce/sce.css">
</head>

<body ondragstart="false" class="">
	<img class="back_img" src="/img/calc-background3.jpg">
	<hr class="blue-row">
	<div class="container">
		<header class="row col-md-8 col-md-offset-2 text-center">
			<img src="img/sce_logo.png" alt="SCE" class="img-responsive center-block" width="256" height="256">
			<h3><b>SCE - Sistema de Controle de Estágio</b></h3>
		</header>

		<section class="row">
			<article class="col-md-8 col-md-offset-2">
				<form action="/login" method="post" onsubmit="doLogin()">
					<!-- Para verificação de erro, porém é necessário que apareça apenas se estiver errada a senha -->
					<p class="sce-hide sce-alert sce-alert-danger fade in" data-toggle="tooltip" data-placement="top" title="Clique para fechar o alerta" id="error_box">
						Senha ou usuário incorretos! <i class=""></i><br>
					</p>

					<div class="input-group">
						<span class="input-group-addon"><i class="libre libre-user libre-fw"></i></span>
						<input class="form-control" type="text"  name="usuario[email]" placeholder="Usuário" required>
					</div><br>
					<div class="input-group ">
						<span class="input-group-addon"><i class="libre libre-key libre-fw"></i></span>
						<input class="form-control" type="password" name="usuario[senha]" placeholder="Senha" required>
					</div><br>
					<div class="text-right">
						<button type="submit" class="btn sce-btn-default" id="botao_login">Login <i class="libre libre-log-in"></i></button>
					</div>
				</form>
			</article>
		</section>

		<footer class="row margin-top">
				<ul class="col-md-8 col-md-offset-2 nav nav-pills">
					<li><a href="desenvolvedores.html" title="Os criadores.">Desenvolvedores</a></li>
					<li><a href="ajuda.html" title="Precisa de ajuda?">Ajuda</a></li>
				</ul>
		</footer>
	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/sce/base.js"></script>
	<script src="js/sce/sockets.js"></script>
	<script src="js/sce/login.js"></script>
</body>
</html>
